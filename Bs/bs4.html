<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer">
    <style>
      .jumbo{
        background-image: url("https://picsum.photos/id/172/1200/400");
        background-size: cover;
      }

      .card-img-top{
        width: 100%;
        height: 15vw;
        object-fit: cover;
      }

    </style>
  </head>
  <body>
    <div class="container">
      <div class="p-5 mb-4 bg-body-tertiary rounded-3 text-center jumbo text-dark">
        <div class="container-fluid py-5">
          <p class="fs-4">Ma kardan koeri</p>
        </div>
      </div>
      <div class="row row-cols-1 row-cols-md-3 g-4">
        <div class="col">
          <div class="card">
            <img src="https://picsum.photos/id/1020/600/400" alt="" class="card-img-top">
            <div class="card-body">
              <h5 class="card-title">Must karu</h5>
              <i class="fa-brands fa-facebook"></i>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card">
            <img src="https://picsum.photos/id/684/600/400" alt="" class="card-img-top">
            <div class="card-body">
              <h5 class="card-title">Mägi????</h5>
                <span class="badge text-bg-warning">Warning</span>
                <span class="badge text-bg-info">Info</span>
                <span class="badge text-bg-light">Light</span>
              <p class="card-text">Tahaks sinna mäkke ronida.</p>
              <i class="fa-solid fa-mountain"></i>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card">
            <iframe  class="card-img-top" src="https://www.youtube.com/embed/oATTd5xjJeg?si=0Csl-qYTnvFTpxNx" title="YouTube video player" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
            <div class="card-body">
              <h5 class="card-title">Oh, keeruta, lennuta linalakkneiud</h5>
                <span class="badge text-bg-success">Success</span>
                <span class="badge text-bg-danger">Danger</span>
                <span class="badge text-bg-warning">Warning</span>
              <p class="card-text">Sama laul nagu Saaremaa valss</p>
              <i class="fa-brands fa-youtube"></i>
              <i class="bi bi-facebook"></i>
            </div>
          </div>
        </div>
          </div>
        </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
